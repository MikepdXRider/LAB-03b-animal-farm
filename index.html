<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="./assets/alchemy-logo.png" />
            <h2 id="header">
                Welcome to Alchemy Animal-Farm!
            </h2>
            <media> 
                <button><img id="catJpg" src="./assets/cat.jpg" alt="Cat"></button>
                <audio id="catWav" src="./assets/cat.wav"></audio>
                <button><img id="dogJpg" src="./assets/dog.jpg" alt="dog"></button>
                <audio id="dogWav" src="./assets/dog.wav"></audio>
                <button><img id="horseJpg" src="./assets/horse.jpg" alt="horse"></button>
                <audio id="horseWav" src="./assets/horse.wav"></audio>
            </media>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
